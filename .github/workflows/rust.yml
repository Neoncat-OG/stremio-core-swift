name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: brew install cargo && cargo build --release --lib --target aarch64-apple-ios
    - name: Run tests
      run: cargo test --verbose
